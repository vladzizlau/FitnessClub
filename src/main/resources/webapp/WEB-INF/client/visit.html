<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Home</title>
<h1 th:text ="${title}"></h1>
</head>
<body>

<div>
    <input type="submit" form="getall">
<form id="getall" th:action="@{/client/main}" th:object="${vis}" method="GET">
    <fieldset>

        <table>
            <tr>
                <th>ID</th>
                <th>AmountSum</th>
                <th>Client_Id</th>
                <th>Offer_Id</th>
                <th>Last_Visit</th>
            </tr>
            <tr th:each="visit : ${visits}">
                <td th:text="${visit.id}"></td>
                <td th:text="${visit.amountSum}"></td>
                <td th:text="${visit.client.id}"></td>
                <td th:text="${visit.id_Offer}"></td>
                <td th:text="${visit.lastVisit}"></td>
            </tr>
        </table>
    </fieldset>

</form>
</div>
<br>
<br>
<br>

<div>
<form th:action="@{/client/addvisit}"  method="get">
<fieldset>

                    <p>AmountSum: <input type="text" th:value="${VisitCreateRequest.amountSum}" placeholder="AmountSum" > </p>

                    <p>lastVisit: <input type="text" th:value="${VisitCreateRequest.lastVisit}" placeholder="Last_Visit"> </p>

                    <p>id_offer: <input type="text" th:value="${VisitCreateRequest.id_Offer}" placeholder="Id_Offer"></p>

    <input type="submit" value="add Visit" >
</fieldset>
</form>
</div>

<div>
    <form th:action="@{/client/getbyid}" th:object="visitResponse" method="get">
        <fieldset>

            <tr th:each="visit : ${visitResponse}">
                <td th:text="${visit.id}"></td>
                <td th:text="${visit.amountSum}"></td>
                <td th:text="${visit.client.id}"></td>
                <td th:text="${visit.id_Offer}"></td>
                <td th:text="${visit.lastVisit}"></td>
            </tr>

        </fieldset>
    </form>
</div>


</body>
</html>
